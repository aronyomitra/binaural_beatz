<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Binaural Beats Generator</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Libs -->
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
        <!-- CSS -->
        <link rel="stylesheet" href="css\styles.css">

        <!-- JS -->
        <script src="js\script1.js"></script>
    </head>

    <body class="text-center">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div id="heading">
                        <h3>Binaural Beats Generator</h3>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-6">
                    <div id="leftInput">
                        <input type="number" id="frequencyLeft" class="form-control" value="">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div id="rightInput">
                        <input type="number" id="frequencyRight" class="form-control" value="">
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-12">
                    <div id="buttonContainer">
                        <button type="button" class="btn btn-success" onclick="playTone()">Play</button>
                        <button type="button" class="btn btn-danger" onclick="pauseTone()">Pause</button>
                    </div>
                    <br>
                    <div id="volumeContainer">
                        <label for="volumeSlider"><span class="badge badge-secondary">Volume:</span></label>
                        <input type="range" min="0" max="2" value="1" step="0.01" id="volumeSlider">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
